<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">0 :</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button hide" id="reset">Reset</button>
                <button class="button" id="start">Start</button>
                <button class="button hide" id="laps">Laps</button>
            </div>
        </div>
        <ul class="laps">
           
            
        </ul>
        <button class="lap-clear-button hide" id="clear">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
